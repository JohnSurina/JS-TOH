<h3>Hero Descriptions</h3>

<div *ngFor='let hero of heros; let i = index'>
  <span><b>Index: </b>{{i+1}}</span><br>
  <span><b>Name:</b><span><input [(ngModel)]="heros[i].name" placeholder="name"></span></span><br>
  <span><b>HeroId#: </b>{{hero.id}}</span><br><br>
</div>
